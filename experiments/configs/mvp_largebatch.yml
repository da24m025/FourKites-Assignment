seed: 0
device: auto
dataset:
  name: CIFAR10
  root: data
  train_batch: 1024
  eval_batch: 256
model:
  name: small_cnn
  num_classes: 10
optimizer:
  name: sgd
  lr: 0.01
  momentum: 0.9
train:
  epochs: 12
  save_dir: results
  save_name: mvp_largebatch.ckpt
probes:
  hessian:
    power_iters: 30
    avg_batches: 3
  interpolation:
    steps: 41
